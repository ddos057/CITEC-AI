<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>custompro - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS.css" />
</head>
<body>
    <div class="topbar">
        Get AI power in your academic inquiries!
    </div>
    <main class="main">
        <div class="logo">custompro</div>
        <div class="form-container">
            <h2>Log In</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />

                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <p style="margin-top:22px; color:#FFD600; text-align:center;">
                Don't have an account? 
                <a href="register.html" style="color:#FFD600; text-decoration:underline;">Sign Up</a>
            </p>
        </div>
    </main>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Replace alert with actual login logic or backend call
            alert('Login submitted! (Replace with your back-end logic)');
        });
    </script>
</body>
</html>
