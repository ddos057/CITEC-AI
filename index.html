<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>custompro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS.css" />
    <style>
        /* You can move these to CSS.css */
        .response-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        .user-message {
            text-align: right;
            background: #e0f7fa;
            margin: 5px;
            padding: 8px;
            border-radius: 8px;
        }
        .bot-message {
            text-align: left;
            background: #f1f8e9;
            margin: 5px;
            padding: 8px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="topbar">
        Get AI power in your academic inquiries!
    </div>

    <main class="main">
        <div class="logo">custompro</div>

        <!-- Chat Response Container -->
        <div id="responseContainer" class="response-container"></div>

        <!-- Input Box -->
        <div class="search-box">
            <input class="search-input" type="text" placeholder="Ask me anything" id="searchInput" />
            <button id="sendBtn" class="submit-btn">Send</button>
        </div>

        <!-- Dock Bar -->
        <div class="dockbar">
            <button class="dock-btn" id="archiveBtn">Archive</button>
            <button class="dock-btn" id="profileBtn">Profile</button>
            <button class="dock-btn" id="settingsBtn">Preferences</button>
            <button class="dock-btn" id="guideBtn">Instructions</button>
        </div>

        <!-- Sidebar -->
        <div id="sidebar" class="sidebar" style="display:none;">
            <h3>Archive</h3>
            <ul id="archiveList"></ul>
        </div>
    </main>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal" style="display:none;">
        <div class="modal-content form-container" style="max-width:360px; text-align:left;">
            <h3>Your Profile</h3>
            <form id="profileForm">
                <label for="profileUsername">Username</label>
                <input type="text" id="profileUsername" name="profileUsername" value="john_doe" required />

                <label for="profileEmail">Email</label>
                <input type="email" id="profileEmail" name="profileEmail" value="john@example.com" required />

                <button type="submit" class="submit-btn" style="margin-top:16px;">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Preferences</h3>
            <button id="toggleThemeBtn" class="submit-btn" style="margin-top:16px">Toggle Dark/Light Mode</button>
        </div>
    </div>

    <!-- Guide Modal -->
    <div id="guideModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Instructions</h3>
            <p>This page lets you chat with AI, view archives, and set preferences.</p>
        </div>
    </div>

    <script>
        const input = document.getElementById("searchInput");
        const sendBtn = document.getElementById("sendBtn");
        const responseContainer = document.getElementById("responseContainer");

        // Function to safely extract AI message regardless of JSON shape
        function getAIReply(data) {
            if (!data) return "⚠️ No response received.";
            if (typeof data === "string") return data;
            if (data.aiAnswer) return data.aiAnswer;
            if (data.reply) return data.reply;
            if (data.data) {
                if (typeof data.data === "string") return data.data;
                if (data.data.aiAnswer) return data.data.aiAnswer;
            }
            try {
                return JSON.stringify(data);
            } catch {
                return "⚠️ Unable to read AI response.";
            }
        }

        async function sendMessage() {
            const question = input.value.trim();
            if (!question) return;

            // Display user question
            const userMsg = document.createElement("div");
            userMsg.classList.add("user-message");
            userMsg.textContent = "You: " + question;
            responseContainer.appendChild(userMsg);

            // Clear input field
            input.value = "";

            // Show "Thinking..." while waiting
            const thinkingMsg = document.createElement("div");
            thinkingMsg.classList.add("bot-message");
            thinkingMsg.textContent = "AI: Thinking...";
            responseContainer.appendChild(thinkingMsg);
            responseContainer.scrollTop = responseContainer.scrollHeight;

            // Send question to n8n webhook
            try {
                const res = await fetch("https://randeestroyer.app.n8n.cloud/webhook/be0fc336-8b1a-4f14-8062-09b1ebfd6407", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ query: question }),
                });

                const data = await res.json().catch(() => null);
                console.log("✅ Raw AI response:", data);

                // Extract AI reply from JSON
                const aiReply = getAIReply(data);

                // Update message text
                thinkingMsg.textContent = "AI: " + aiReply;
                responseContainer.scrollTop = responseContainer.scrollHeight;

            } catch (error) {
                console.error("❌ Error connecting to AI:", error);
                thinkingMsg.textContent = "⚠️ Error connecting to AI service.";
            }
        }

        // Event listeners
        sendBtn.addEventListener("click", sendMessage);
        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
